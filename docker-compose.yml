version: "3.5"
services:
  nginx: 
    build:
      context: ./nginx/
      dockerfile: nginx-server.dockerfile
    image: nginx-server
    container_name: nginx_server
    ports:
      - 80:80
      - 443:443
    networks: 
      - production-network
    depends_on: 
      - luxor
      - wplex-garagem
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/wplex:/var/wplex
  
  wplex-garagem:
    image: wplex/wplex-garagem
    container_name: wplex_garagem
    ports:
      - 8080:8080
    networks: 
      - production-network
    volumes:
      - "/var/wplex/conf/application-garagem.properties:/conf/application.properties"
  
  luxor:
    image: wplex/python-luxor
    container_name: python_luxor
    ports:
      - 8000:8000
    networks: 
      - production-network

networks: 
  production-network:
    driver: bridge
